<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>üîó Gerador de Link de Rastreamento</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        async function gerarLink() {
            const youtubeUrl = document.getElementById("youtube-url").value;
            const res = await fetch('/gerar_link', {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ youtube_url: youtubeUrl })
            });

            const data = await res.json();
            if (data.link) {
                const linkElement = document.getElementById("link-gerado");
                linkElement.innerHTML = `<a href="${data.link}" target="_blank">${data.link}</a>`;
                document.getElementById("link-area").style.display = "block";
            } else {
                alert("Erro ao gerar link.");
            }
        }

        async function carregarLogs() {
            try {
                const res = await fetch("/get_logs");
                if (!res.ok) throw new Error("Erro ao carregar logs");
                const logs = await res.json();
                const tbody = document.getElementById("log-tbody");
                tbody.innerHTML = "";

                logs.forEach(log => {
                    const row = `<tr>
                        <td>${log.data || '-'}</td>
                        <td>${log.ip || '-'}</td>
                        <td>${log.localizacao || '-'}</td>
                        <td>${log.id || '-'}</td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
            } catch (err) {
                console.error("Falha ao buscar logs:", err);
            }
        }

        setInterval(carregarLogs, 5000);
        window.onload = carregarLogs;
    </script>
</head>
<body>
    <div class="container">
        <h1>üîó Gerar Link de Rastreamento</h1>
        <div class="gerador">
            <input id="youtube-url" type="text" placeholder="Cole o link do v√≠deo do YouTube">
            <button onclick="gerarLink()">Gerar Link</button>
        </div>

        <div id="link-area" style="display:none;">
            <h3>LINK GERADO</h3>
            <p id="link-gerado" style="word-break: break-word;"></p>
        </div>

        <h2>üìç IPs e Localiza√ß√µes</h2>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>IP</th>
                    <th>Localiza√ß√£o</th>
                    <th>ID do Link</th>
                </tr>
            </thead>
            <tbody id="log-tbody">
                <!-- Logs ser√£o carregados aqui -->
            </tbody>
        </table>
    </div>
</body>
</html>
